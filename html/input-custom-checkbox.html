<!-- use with: css/input-custom-checkbox -->

<fieldset class="custom-checkbox__fieldset">

  <legend class="custom-checkbox__legend">Legend for my checkboxes</legend>

  <label class="custom-checkbox__label " for="checkbox1">
    Select me!
    <input id="checkbox1" class="custom-checkbox__input" name="checkbox1" type="checkbox">
    <span class="custom-checkbox__indicator"></span>
  </label>

  <label class="custom-checkbox__label " for="checkbox2">
    No, rather choose me!
    <input id="checkbox2" class="custom-checkbox__input" name="checkbox2" type="checkbox">
    <span class="custom-checkbox__indicator"></span>
  </label>

  <label class="custom-checkbox__label " for="checkbox3">
    Why not both?
    <input id="checkbox3" class="custom-checkbox__input" name="checkbox3" type="checkbox">
    <span class="custom-checkbox__indicator"></span>
  </label>

</fieldset>
